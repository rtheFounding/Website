<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/checkout.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="wrapper"><!--The id identifying a wrapper provides a CSS hook which enables more than size constraints. Borders and other decorations can be added.-->
    <div class="container1">
      <div class="order">
        <h2>Your order summary</h2>
        <div class="item">
          <img src='images/mw2.jpg' alt='cod'>
          <div class="info">
            <h4>Call Of Duty: MW2</h4>
            <p class="quantity">Quantity: 1</p>
            <p class="price">$900.00</p>
          </div> <!-- .info -->
        </div> <!-- .item -->
        
        <div class="item">
          <img src='images/ps51.jpg' alt='ps5'>
          <div class="info">
            <h4>Playstation 5: PS5</h4>
            <p class="quantity">Quantity: 1</p>
            <p class="price">$1.50</p>
          </div> <!-- .info -->
        </div> <!-- .item -->		
        
        <div class="item">
          <img src='images/FIFA-23-Background2.jpg' alt='FIFA'>
          <div class="info">
            <h4>Fifa 23</h4>
            <p class="quantity">Quantity: 1</p>
            <p class="price">$900.00</p>
          </div> <!-- .info -->
        </div> <!-- .item -->	
        
        <h4 class="ship">Shipping: FREE</h4>
        <hr>
        <h3 class="total">TOTAL: $1,801.50</h3>
      </div> <!-- .order -->
    </div> <!-- .container1 -->
    
    <div class="container2">
      <div class="checkout">
        <p><i class="fas fa-check-circle"></i>Shipping</p>
        <p><i class="fas fa-check-circle"></i>Checkout</p>
        <p><i class="fas fa-check-circle"></i>Confirmation</p>
        
        <div class="payment">
          <div class="content">
            <div class="infos">
              <div class="method">
                <h2>Choose a payment method</h2>
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/visa.png' alt='visa' class="visa">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/mastercard.png' alt='master' class="mastercard">
                <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/1978060/paypal.png' alt='paypal' class="paypal">
              </div> <!-- .method -->
              <div class="cardNumber">
                <p class="title">Credit card number</p><br>
                <input type="text" class="number">
                <input type="text" class="number">
                <input type="text" class="number">
                <input type="text" class="number">							
              </div> <!-- .cardNumber -->
              <div class="cardHolderName">
                <p class="title">Card holder name</p>
                <input type="text">
              </div> <!-- cardHolderName -->
              <div class="expiration">
                <p class="title">Expiration date</p>
                <select>
                  <option>Month</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                
                <select>
                  <option>Year</option>
                  <option>2019</option>
                  <option>2020</option>
                  <option>2021</option>
                  <option>2022</option>
                  <option>2023</option>
                  <option>2024</option>
                  <option>2025</option>
                  <option>2026</option>
                </select>
              </div> <!-- .expiration -->
              <div class="security">
                <p class="title">Security</p>
                <input type="text" placeholder="CVC">
              </div><!-- .security -->
              <button>Checkout</button>
            </div> <!-- .infos -->
          </div> <!-- .content -->
        </div> <!-- .payment -->
      </div> <!-- .checkout -->
    </div> <!-- .container2 -->
  </div> <!-- #wrapper -->

</body>
</html>
